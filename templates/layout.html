<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>{{ title }}</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
          {% if session["user_id"] %}   
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/swap" class="nav-link px-2 text-secondary">SWAP</a></li>
            <li><a href="/biometric" class="nav-link px-2 text-white">BIO</a></li>
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <a type="button" class="btn btn-outline-light me-2" href="/logout">LOG OUT</a>
          </form>
    
          {%else%}
    
          <div class="text-end">
            <a type="button" class="btn btn-outline-light me-2" href="/login">LOG IN</a>
            <a type="button" class="btn btn-warning" href="/signup">SIGN UP</a>
          </div>
          {%endif%}
        </div>
      </div>
    </header>
    <div class="container">
      {% block main %}{% endblock %}
    </div>
    <script src="static/scripts.js"></script>
  </body>
