{% extends "layout.html" %}

{% block title %}
    Face swapper
{% endblock %}

{% block main %}
<div class="container text-center">
  <div class="grid-result">
    <h2 class="display-4" style="color: #ccc;">Swapped picture</h2>
      <img src="{{ session['result_img'] }}" class="img-fluid" id="result_preview" alt="Result image">

      <form action="/clear" method="post">
        <button type="submit" class="btn btn-block bg-light text-dark btn-lg bottom-margin">Clear my data</button>
      </form>
  </div>
</div>
{% endblock %}
